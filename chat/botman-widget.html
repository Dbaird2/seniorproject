<!DOCTYPE html>
<html lang="en">
    <head>
          <meta charset="UTF-8">
            <title>BotMan Chat Frame</title>
    </head>
    <body>
            <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/botman-web-widget@0/build/assets/css/chat.min.css">

<style>
  body > div {
        background-color: white !important;
  }
  li {
        list-style-type: none;
          padding: 0;
            margin: 0;
  }
  .visitor {
        color: black;
          padding: 10px 10px 10px 0;
  }
  .chatbot {
        color: black;
  }
  input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        transition: border-color 0.3s ease;
        background: #f8fafc;
  }
  input:focus{
         outline: none;
         border-color: lightblue;
         background: white;
  }
  .banner {
        display: none;
  }
</style>
